    <header class="header">
        <section class="flex">
            <a href="index.html" class="logo"><img src="./images/logo.png" alt="logo-coffee"></a>
            <nav class="navbar">
                <a href="index.html">Trang chủ</a>
                <a href="about.html">Giới thiệu</a>
                <a href="menu.html">Menu</a>
                <a href="gallery.html">Ảnh</a>
                <a href="login.html">đăng nhập club's</a>

            </div>

                    <div class="input-box">
                        <span>tên đăng nhập</span>

                    </div>
                    <div class="input-box">
                        <span>mật khẩu</span>
                        <input type="text" placeholder="nhập mật khẩu" required>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="đăng nhâp club's">
                </div>
            </form>
            <div class="registion">
                <p>tham gia vào Xóm FA Club's <a href="signup.html">đăng ký club's</a></p>
            </div>
        </section>
    </div>
    <!-- footer start -->
    <section class="footer" id="footer">
        <div class="box-container">
            <div class="box">
                <i class="fas fa-envelope"></i>
                <h3>Email</h3>
                <a href="mailto:phamhophi05@gmail.com">phạm phi</a>
            </div>
            <div class="box">
                <i class="fas fa-clock"></i>
                <h3>giờ mở cửa</h3>
                <p>07:00am - 10:00pm</p>
            </div>
            <div class="box">
                <i class="fas fa-map-marked-alt"></i>
                <h3>địa chỉ</h3>
                <p>Gò vấp, Tp.Hồ Chí Minh, Việt Nam</p>
            </div>
            <div class="box">
                <i class="fas fa-phone"></i>
                <h3>điện thoại</h3>
                <a href="tel:+848334428480">(+84)83 3442 8480</a>
            </div>
        </div>
    </section>

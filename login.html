<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Club's</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="login-bg">
        <section class="log-in" id="log-in">
            <div class="heading">
                <img src="./images/heading-img.png" alt="heading-image">
                <h3>Chào mừng bạn đến với Xóm FA Club's</h3>
            </div>
            <form action="#">
                <div class="image">
                    <img src="./images/about-img-2.jpg" alt="about-image">
                </div>
                <div class="user-details">
                    <div class="input-box">
                        <span>tên đăng nhập</span>
                        <input type="text" placeholder="tên đăng nhập" required>
                    </div>
                    <div class="input-box">
                        <span>mật khẩu</span>
                        <input type="text" placeholder="nhập mật khẩu" required>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="đăng nhâp club's">
                </div>
                <a href="signup.html" class="btn">Đăng ký Club's</a>
            </form>
        </section>
    </div>
</body>

</html>
